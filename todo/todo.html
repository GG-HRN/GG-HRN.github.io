<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive To-Do List</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f1724;
    color: #f1f5f9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .app {
    width: 100%;
    max-width: 600px;
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
  }
  h1 {
    margin: 0 0 15px;
    text-align: center;
  }
  .input-row {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  .add-btn { background: #6366f1; color: #fff; }
  .export-btn { background: #14b8a6; color: #fff; }
  .import-btn { background: #f59e0b; color: #fff; }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    background: #334155;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  li.completed span {
    text-decoration: line-through;
    opacity: 0.6;
  }
  .todo-text {
    flex: 1;
    margin: 0 10px;
    word-break: break-word;
  }
  .actions button {
    margin-left: 6px;
    background: transparent;
    color: #f1f5f9;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="app">
    <h1>üìã To-Do List</h1>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="Enter a new task">
      <button class="add-btn" onclick="addTodo()">Add</button>
    </div>
    <ul id="todoList"></ul>
    <div style="display:flex; gap:10px; margin-top:15px; flex-wrap:wrap;">
      <button class="export-btn" onclick="exportJSON()">Export JSON</button>
      <button class="import-btn" onclick="document.getElementById('fileInput').click()">Import JSON</button>
      <input type="file" id="fileInput" accept="application/json" style="display:none" onchange="importJSON(event)">
    </div>
  </div>

<script>
  let todos = [];

  function renderTodos() {
    const list = document.getElementById("todoList");
    list.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");
      if (todo.completed) li.classList.add("completed");

      li.innerHTML = `
        <input type="checkbox" ${todo.completed ? "checked" : ""} onclick="toggleComplete(${i})">
        <span class="todo-text">${todo.text}</span>
        <div class="actions">
          <button onclick="editTodo(${i})">‚úèÔ∏è</button>
          <button onclick="deleteTodo(${i})">üóëÔ∏è</button>
        </div>
      `;
      list.appendChild(li);
    });
  }

  function addTodo() {
    const input = document.getElementById("todoInput");
    const text = input.value.trim();
    if (text) {
      todos.push({ text, completed: false });
      input.value = "";
      renderTodos();
    }
  }

  function toggleComplete(i) {
    todos[i].completed = !todos[i].completed;
    renderTodos();
  }

  function editTodo(i) {
    const newText = prompt("Edit task:", todos[i].text);
    if (newText !== null && newText.trim() !== "") {
      todos[i].text = newText.trim();
      renderTodos();
    }
  }

  function deleteTodo(i) {
    todos.splice(i, 1);
    renderTodos();
  }

  function exportJSON() {
    const data = JSON.stringify(todos, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "todos.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importJSON(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (Array.isArray(data)) {
          todos = data;
          renderTodos();
        } else {
          alert("Invalid JSON format.");
        }
      } catch {
        alert("Error parsing JSON file.");
      }
    };
    reader.readAsText(file);
  }

  renderTodos();
</script>
</body>
</html>
