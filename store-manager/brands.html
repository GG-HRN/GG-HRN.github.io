<head>

<style>
  body{margin:0;font-family:sans-serif;background:#0f1724;color:#fff;}
  header{
    display:flex;align-items:center;gap:12px;
    padding:12px 16px;background:#0b1220;color:#fff;
    position:sticky;top:0;z-index:20;
  }
  #backBtn{
    background:#6366f1;border:0;color:#fff;
    padding:6px 10px;border-radius:6px;font-weight:700;cursor:pointer;
  }
  #headerTitle{flex:1;text-align:center;font-size:16px;font-weight:700}

  main{padding:16px}

  form{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
  input,button{padding:10px;font-size:15px;border-radius:6px;border:none;box-sizing:border-box}
  input{width:100%}
  button{cursor:pointer;font-weight:700}
  button.add{background:#10b981;color:#fff}
  button.update{background:#f59e0b;color:#fff}
  button.delete{background:#ef4444;color:#fff}

  #brandSearch{margin-bottom:12px;padding:8px;border-radius:6px;border:none;width:100%;box-sizing:border-box}

  .brandCard{
    background:#1e293b;padding:12px;border-radius:8px;margin-bottom:10px;
    display:flex;justify-content:space-between;align-items:center
  }
  .brandName{font-weight:bold}
  .actions button{margin-left:6px}

  /* pagination */
  .pagination{display:flex;gap:6px;margin-top:12px;flex-wrap:wrap}
  .pagination button{
    padding:6px 10px;border:none;border-radius:6px;background:#6366f1;color:#fff;cursor:pointer;font-weight:700
  }
  .pagination button.active{background:#10b981}

<body>
<header>
  <button id="backBtn">‚Üê</button>
  <div id="headerTitle">Brands</div>
</header>

<main>
  <form id="brandForm">
    <input type="text" id="brandInput" placeholder="Enter brand name"/>
    <button type="submit" class="add">Add Brand</button>
  </form>

  <input type="text" id="brandSearch" placeholder="Search brands...">

  <div id="brandList"></div>
  <div class="pagination" id="pagination"></div>
</main>

<script>
/* ---- IndexedDB helpers ---- */
const DB_NAME='StoresDB',DB_VERSION=1;let dbPromise;
function openDB(){
  if(dbPromise) return dbPromise;
  dbPromise=new Promise((res,rej)=>{
    const req=indexedDB.open(DB_NAME,DB_VERSION);
    req.onupgradeneeded=e=>{
      const db=e.target.result;
      if(!db.objectStoreNames.contains('stores'))
        db.createObjectStore('stores',{keyPath:'name'});
    };
    req.onsuccess=e=>res(e.target.result);
    req.onerror=e=>rej(e.target.error);
  });
  return dbPromise;
}
async function idbGet(store,key){
  const db=await openDB();
  return new Promise((res,rej)=>{
    const tx=db.transaction(store,'readonly');
    const req=tx.objectStore(store).get(key);
    req.onsuccess=()=>res(req.result);
    req.onerror=()=>rej(req.error);
  });
}
async function idbPut(store,value){
  const db=await openDB();
  return new Promise((res,rej)=>{
    const tx=db.transaction(store,'readwrite');
    tx.objectStore(store).put(value);
    tx.oncomplete=()=>res();
    tx.onerror=()=>rej(tx.error);
  });
}

/* ---- Logic ---- */
const storeName=localStorage.getItem('activeStore');
let currentStore;
const brandForm=document.getElementById('brandForm');
const brandInput=document.getElementById('brandInput');
const brandList=document.getElementById('brandList');
const brandSearch=document.getElementById('brandSearch');
const paginationDiv=document.getElementById('pagination');
const backBtn=document.getElementById('backBtn');

backBtn.addEventListener('click',()=>window.location.href="dashboard.html");

let filteredBrands=[];
let currentPage=1;
const pageSize=5;
let sortDir='asc';

async function loadStore(){
  if(!storeName){alert("No active store");return;}
  currentStore=await idbGet('stores',storeName);
  if(!currentStore.brands) currentStore.brands=[];
  applyFilters();
}

function applyFilters(){
  const filter = brandSearch.value.trim().toLowerCase();
  filteredBrands=currentStore.brands.filter(b =>
    b.toLowerCase().includes(filter)
  );

  sortBrands();
  currentPage=1;
  renderBrands();
}

function sortBrands(){
  filteredBrands.sort((a,b)=>{
    if(a.toLowerCase()<b.toLowerCase()) return sortDir==='asc'?-1:1;
    if(a.toLowerCase()>b.toLowerCase()) return sortDir==='asc'?1:-1;
    return 0;
  });
}

function renderBrands(){
  brandList.innerHTML="";
  if(filteredBrands.length===0){
    brandList.innerHTML="<p>No brands found.</p>";
    paginationDiv.innerHTML="";
    return;
  }

  const start=(currentPage-1)*pageSize;
  const pageBrands=filteredBrands.slice(start,start+pageSize);

  pageBrands.forEach((b,i)=>{
    const div=document.createElement("div");
    div.className="brandCard";
    div.innerHTML=`
      <span class="brandName">${b}</span>
      <span class="actions">
        <button class="update">Edit</button>
        <button class="delete">Delete</button>
      </span>
    `;
    div.querySelector(".update").addEventListener("click",()=>editBrand(currentStore.brands.indexOf(b)));
    div.querySelector(".delete").addEventListener("click",()=>deleteBrand(currentStore.brands.indexOf(b)));
    brandList.appendChild(div);
  });

  renderPagination();
}

function renderPagination(){
  paginationDiv.innerHTML="";
  const totalPages=Math.ceil(filteredBrands.length/pageSize);
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===currentPage) btn.classList.add("active");
    btn.addEventListener("click",()=>{currentPage=i;renderBrands();});
    paginationDiv.appendChild(btn);
  }
}

/* ---- Event Listeners ---- */
brandSearch.addEventListener("input",applyFilters);
brandForm.addEventListener("submit",async e=>{
  e.preventDefault();
  const name = brandInput.value.trim();
  if(!name) return;

  // prevent duplicates
  const exists=currentStore.brands.some(b=>b.toLowerCase()===name.toLowerCase());
  if(exists){alert("Brand already exists!"); return;}

  currentStore.brands.push(name);
  await idbPut('stores',currentStore);
  brandInput.value="";
  applyFilters();
});

async function editBrand(index){
  const current=currentStore.brands[index];
  const newName=prompt("Edit brand name:",current);
  if(!newName||!newName.trim()) return;

  // prevent duplicates
  const exists=currentStore.brands.some((b,i)=>i!==index && b.toLowerCase()===newName.toLowerCase());
  if(exists){alert("Another brand with this name exists!"); return;}

  currentStore.brands[index]=newName.trim();
  await idbPut('stores',currentStore);
  applyFilters();
}

async function deleteBrand(index){
  if(!confirm("Delete this brand?")) return;
  currentStore.brands.splice(index,1);
  await idbPut('stores',currentStore);
  applyFilters();
}

/* ---- Init ---- */
loadStore();
</script>
  <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.log('SW registration failed', err));
  });
}

// Example: send JSON data to SW to cache dynamically
function cacheJSON(url, data){
  if(navigator.serviceWorker.controller){
    navigator.serviceWorker.controller.postMessage({
      type:'CACHE_JSON',
      url,
      data
    });
  }
}
</script>
</body>
